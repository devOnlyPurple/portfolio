    <script>

        fetch("/projects/all")
            .then(res => res.json())
            .then(response => {
                const container = document.getElementById("project-container");
                container.innerHTML = ""; // Clear previous content
                const projects = response.data;

                projects.forEach((project) => {
                    const col = document.createElement("div");
                    col.className = "col-lg-4 items mt-50px";

                    col.innerHTML = `
        <div class="item">
            <div class="fit-img h-450px o-hidden position-relative">
                <img src="${project.cover}" alt="">
                <a href="/details/project?key=${project.key}" class="link-overlay"></a>
            </div>
            <div class="mt-20px">
                <h5>${project.name}</h5>
                <div class="tags text-uppercase mt-10px">
                    <a href="#">${project.type}</a>
                </div>
            </div>
        </div>
      `;

                    container.appendChild(col);
                });
            })
            .catch(err => {
                console.error("Erreur lors du chargement des projets :", err);
            });

    </script>
